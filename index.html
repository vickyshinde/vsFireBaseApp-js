
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PouchDB App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">PouchDB App</a>        
            </div>      
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="page-header">
                    <h2>Registration Form</h2>
                </div>
                <div class="well bs-component">
                    <form class="form-horizontal" name="registrationForm">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-4 control-label">Name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="inputName" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMobile" class="col-lg-4 control-label">Mobile</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="inputMobile" placeholder="Mobile">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-lg-4 control-label">Confirm Password</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="inputConfirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8 col-lg-offset-4">
                                    <input type="button" value="Submit" onclick="validateForm()" class="btn btn-primary">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="page-header">
                    <h2>Login</h2>
                </div>
               <div class="well bs-component">
                   <form class="form-horizontal" name="loginForm">
                       <fieldset>
                           <div class="form-group">
                               <label for="inputLoginName" class="col-lg-4 control-label">User ID / Mobile</label>
                               <div class="col-lg-6">
                                   <input type="text" class="form-control" name="inputLoginName" placeholder="User ID / Mobile" required>
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputLoginPassword" class="col-lg-4 control-label">Password</label>
                               <div class="col-lg-6">
                                   <input type="password" class="form-control" name="inputLoginPassword" placeholder="Password" required>
                               </div>
                           </div>                            
                           <div class="form-group">
                               <div class="col-lg-6 col-lg-offset-4">
                                   <input type="button" value="Login" onclick="loginUser()" class="btn btn-primary">
                               </div>
                           </div>
                       </fieldset>
                   </form>
               </div> 
            </div>
        </div>
        <div class="page-header">
            <h2>User Listing</h2>
        </div>
        <div id="printUser">
          <table  class='table table-striped table-hover'>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>   
    </div>
    <script src="js/app.js"></script>    
</body>
</html>
